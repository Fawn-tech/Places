<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places You've Been</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Places I've Been</h1>

    <form id="place-form">
        <label for="location">Location:</label>
<input type="text" id="location" required><br>

        <label for="landmarks">Landmarks (comma separated):</label>
<input type="text" id="landmarks" required><br>

        <label for="timeOfYear">Time of Year:</label>
<input type="text" id="timeOfYear" required><br>

        <label for="notes">Notes:</label>
<input type="text" id="notes" required><br>

        <button type="submit">Add Place</button>
    </form>

    <ul id="places-list"></ul>

    <div id="place-details" style="display:none;"></div>

    <script src="place.js"></script>
    <script src="script.js"></script>
</body>
</html>
